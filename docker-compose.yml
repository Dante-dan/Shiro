services:
  shiro:
    image: ghcr.io/dante-dan/shiro:latest
    container_name: shiro
    restart: unless-stopped
    ports:
      - "127.0.0.1:2323:2323"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:2323"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
